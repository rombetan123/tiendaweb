<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    /* BotÃ³n flotante */
    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    /* Ventana de chat */
    #chatWindow {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      flex-direction: column;
    }

    #chatHeader {
      background: #0078d7;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      font-weight: bold;
    }

    #chatbox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    #chatInput {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #userInput {
      flex: 1;
      border: none;
      padding: 10px;
    }

    #sendBtn {
      background: #0078d7;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }

    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
  </style>
</head>
<body>
  <!-- BotÃ³n flotante -->
  <button id="chatButton">ðŸ’¬</button>

  <!-- Ventana de chat -->
  <div id="chatWindow">
    <div id="chatHeader">Asistente Virtual</div>
    <div id="chatbox"></div>
    <div id="chatInput">
      <input id="userInput" type="text" placeholder="Escribe tu mensaje...">
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script>
    const chatButton = document.getElementById("chatButton");
    const chatWindow = document.getElementById("chatWindow");
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("userInput");
    const btn = document.getElementById("sendBtn");

    // Mostrar/ocultar el chat
    chatButton.addEventListener("click", () => {
      chatWindow.style.display = chatWindow.style.display === "none" ? "flex" : "none";
    });

    // Enviar mensaje
    async function sendMessage() {
      let text = input.value;
      if (!text) return;
      chatbox.innerHTML += `<div class="user"><b>TÃº:</b> ${text}</div>`;
      input.value = "";

      const response = await fetch("http://localhost:5005/webhooks/rest/webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ sender: "usuario1", message: text })
      });

      const data = await response.json();
      data.forEach(msg => {
        if (msg.text) {
          chatbox.innerHTML += `<div class="bot"><b>Bot:</b> ${msg.text}</div>`;
        }
      });

      chatbox.scrollTop = chatbox.scrollHeight;
    }

    btn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
